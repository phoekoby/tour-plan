<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#" class="user navbar__user">
          <img 
          src="img/user-avatar.jpeg" 
          alt="Avatar: Nathan" 
          class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span><span class="menu-button__line"></span><span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.header-top -->

    </div>
    <!-- /.container -->
   
    <div class="navbar-bottom">
      <div class="container">
        <nav>
          <ul class="navbar-menu">
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
  </header>
  <!-- /.navbar -->
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link"> Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrump -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img class="stars__item" src="img/star.svg" alt="star">
              <img class="stars__item" src="img/star.svg" alt="star">
              <img class="stars__item" src="img/star.svg" alt="star">
              <img class="stars__item" src="img/star.svg" alt="star">
              <img class="stars__item" src="img/star.svg" alt="star">
            </div>
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <div class="rating hotel-info__rating">
          <span class="rating__text">
            User Rattings
          </span>
          <span class="rating__counter">4.5/<sub>5</sub></span>
        </div>
      </div>
      <div class="hotel-grid">
        <div class="slider" id="slider">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/slide-1.png" alt="slide-1"></div>
              <div class="swiper-slide"><img src="img/slide-2.jpg" alt="slide-2"></div>
              <div class="swiper-slide"><img src="img/slide-3.jpg" alt="slide-3"></div>
              <div class="swiper-slide"><img src="img/slide-4.jpeg" alt="slide-4"></div>
              <div class="swiper-slide"><img src="img/slide-5.jpeg" alt="slide-5"></div>
              
            </div>
            
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev">
            </button>
            <button class="slider-button slider-button--next">
            </button>
          </div>
          <!-- /.swiper -->
        </div>
        <!-- /.slider -->
      </div>
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
